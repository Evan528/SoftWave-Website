<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusConnect - Resources</title>
  <style>
    /* ====== Base Layout ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ====== Navbar ====== */
    nav {
      background: #004080;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      height: 70px;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .nav-title {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links li {
      font-weight: 600;
    }

    /* ====== Hamburger (Mobile) ====== */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 70px;
        right: 0;
        background: #004080;
        height: calc(100vh - 70px);
        width: 200px;
        flex-direction: column;
        padding: 1rem;
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }

      .nav-links.active {
        transform: translateX(0);
      }

      .nav-links li {
        margin-bottom: 1rem;
      }

      .hamburger {
        display: flex;
      }
    }

    /* ====== Main Page Styles ====== */
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #004080;
      margin-top: 2rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }

    .category {
      background: white;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .file-item:last-child {
      border-bottom: none;
    }

    .file-item a.download {
      background: #004080;
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    /* ====== Upload Form ====== */
    .upload-form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .upload-form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .upload-form input[type="text"],
    .upload-form input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .upload-form button {
      margin-top: 1.5rem;
      background: #004080;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }

    .upload-form button:hover {
      background: #003366;
    }
  </style>
</head>
<body>

  <!-- ====== Navigation ====== -->
    <nav>
    <div class="nav-left">
      <div class="nav-logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="nav-title">CampusConnect</div>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="timetable.html">Timetable</a></li>
      <li><a href="message.html">Message</a></li>
      <li><a href="academicrecords.html">Academic Records</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="booking.html">Booking</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
  </nav>

  <!-- ====== Main Content ====== -->
  <main>

    <h2>Resources by Subject</h2>

    <div class="category">
      <h3>Web Development</h3>
      <div class="file-item">
        <span>HTML Basics.pdf</span>
        <a href="#" class="download">Download</a>
      </div>
      <div class="file-item">
        <span>CSS Guide.pdf</span>
        <a href="#" class="download">Download</a>
      </div>
    </div>

    <div class="category">
      <h3>Networking</h3>
      <div class="file-item">
        <span>OSI_Model_Notes.pdf</span>
        <a href="#" class="download">Download</a>
      </div>
    </div>

    <h2>Upload a File</h2>

    <div class="upload-form">
      <form>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="e.g. Web Development" required />

        <label for="file">Choose File</label>
        <input type="file" id="file" name="file" required />

        <button type="submit">Upload Resource</button>
      </form>
    </div>

  </main>

  <!-- ====== JS (Hamburger Menu) ====== -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
